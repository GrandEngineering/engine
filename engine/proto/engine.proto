syntax="proto3";
package engine;
service engine {
    rpc AquireTask(TaskRequest) returns (Task);
    //rpc PublishTask(CompletedTask) returns (TaskStatus);
}
service auth {
}

message TaskRequest {
    TaskType task_type = 1;
}
enum TaskType {
    TASK_FIB = 0;
}
message Task {
    bytes task_payload = 1;
    TaskType task_type = 2;
}
